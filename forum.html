<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/jquery.bxslider.min.js"></script>
  <link href="./css/jquery.bxslider.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
  integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <script src="js/material.min.js"></script>

  <script src="ckeditor/ckeditor.js"></script>
  <script src="js/script.js"></script>
  <script src="js/forum.js"></script>

  <link href="css/style.css" rel="stylesheet" type="text/css"/>

  <title>Global Warning - Forum</title>
</head>
<body>
    <nav class = "Global-Warning">
        <div class="title-icon">
          <img src="img/polor-bear.png" class="polor-bear">
          <p class="main-title">Global Warning</p>
        </div>
        <div class="option-log">
          <ul class="option">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Recent News</a></li>
            <li><a href="Related_articles.html">Related Article</a></li>
            <li><a href="#">Research</a></li>
            <li><a href="forum.html">Forum</a></li>
          </ul>
          <div class="log-in">
            <input class="burger-check" id="burger-check" type="checkbox">
            <label for="burger-check" class="burger"></label>
              <div id="navigation1" class="navigation">
                <ul class="no-user">
                  <li><a href="Log.html">Log</a></li>
                </ul>

                <div class="has-user">
                  <div class="demo-card-square mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__supporting-text">
                      <div class="mdl-card__supporting-text" id="user-name"></div>
                    </div>

                    <div id="profile-image"></div>

                    <div class="mdl-card__actions mdl-card--border">
                      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="logOut">
                        Sign Out
                      </button>

                      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="edit-profile">
                        Edit Profile
                      </button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
    </nav>

      <div class="mdl-card mdl-shadow--2dp main-card" id="forum">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text profile-title">Forum</h2>
        </div>

        <table class="pure-table pure-table-bordered" id="article-list">
          <thead>
            <tr>
              <td>Title</td>
              <td colspan="5">Author</td>
            </tr>
          </thead>


          <!-- <tr>
            <td id="article-list"></td>
            <td colspan="5" id="article-author"></td>
          </tr> -->
        </table>

      </div>

      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="publish-btn">
        Publish Article
      </button>
</body>
</html>
