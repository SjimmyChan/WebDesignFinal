<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <link href="./css/jquery.bxslider.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" media="screen and (max-width:768px)" href="./css/tablet.css" />
  <link rel="stylesheet" media="screen and (max-width:425px)" href="./css/mobile.css" />

  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/jquery.bxslider.min.js"></script>
  <script src="js/material.min.js"></script>
  <script src="js/script.js"></script>


  <title>Global Warning - Log</title>
</head>
<body>
  <nav class = "Global-Warning">
      <div class="icon-title">
        <div class="title-icon">
          <img src="img/polor-bear.png" class="polor-bear">
          <p class="main-title">Global Warning</p>
        </div>
      </div>
      <div class="option-log">
        <div class="option-pc">
          <ul class="option">
            <li><a href="index.html">Home</a></li>
            <li><a href="Recent_news.html">Recent News</a></li>
            <li><a href="Related_articles.html">Related Article</a></li>
            <li><a href="forum.html">Forum</a></li>
          </ul>
        </div>
        <div class="log-in">
            <input class="burger-check" id="burger-check" type="checkbox">
            <label for="burger-check" class="burger"></label>
              <div id="navigation1" class="navigation">
                <ul class="no-user">
                  <li><a href="Log.html">Log</a></li>
                </ul>

                <div class="has-user">
                  <div class="demo-card-square mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__supporting-text">
                      <div class="mdl-card__supporting-text" id="user-name"></div>
                    </div>

                    <div id="profile-image"></div>

                    <div class="mdl-card__actions mdl-card--border">
                      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="logOut">
                        Sign Out
                      </button>

                      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="edit-profile">
                        Edit Profile
                      </button>
                    </div>
                  </div>
                </div>
                <ul class="option-mobile">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="Recent_news.html">Recent News</a></li>
                  <li><a href="Related_articles.html">Related Article</a></li>
                  <li><a href="forum.html">Forum</a></li>
                </ul>
              </div>
        </div>
      </div>
  </nav>

      <div class="mdl-card mdl-shadow--2dp main-card">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Create an Account</h2>
        </div>
        <div class="mdl-card__supporting-text">

          <div class="email">
            <h4>Email</h4>
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="email">
                <label class="mdl-textfield__label" for="sample1">Ex:qqq123@gmail.com</label>
              </div>
            </form>
          </div>


          <h4>Password</h4>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="password" id="password">
              <label class="mdl-textfield__label" for="sample1">At least 6 characters</label>
            </div>
          </form>

          <div class="name">
            <h4>Name</h4>
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="name">
                <label class="mdl-textfield__label" for="sample1">Ex: Jimmy</label>
              </div>
            </form>
          </div>

          <div class="country">
            <h4>Country</h4>
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="country">
                <label class="mdl-textfield__label" for="sample1">Ex: Taiwan</label>
              </div>
            </form>
          </div>

          <div class="age">
            <h4>Age</h4>
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="age">
                <label class="mdl-textfield__label" for="sample1">Ex: 16</label>
              </div>
            </form>
          </div>

          <div class="mdl-textfield mdl-js-textfield">
            <input type="file" id="file" name="file"/>
          </div>

          <button class="mdl-button mdl-js-button mdl-js-ripple-effect clear" id="btnSignUp">
            Create New Account
          </button>
          <div class="mdl-card__supporting-text" id="sign-info"></div>

          <h5 class="msg">Already have an account?</h5>
          <a href="log_in.html">Log in</a>
        </div>
      </div>
</body>
</html>
