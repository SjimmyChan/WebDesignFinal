<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/jquery.bxslider.min.js"></script>
  <link href="./css/jquery.bxslider.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="js/material.min.js"></script>

  <script src="ckeditor/ckeditor.js"></script>
  <script src="js/script.js"></script>

  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" media="screen and (max-width:425px)" href="./css/mobile.css" />

  <title>Global Warning - Profile</title>
</head>
<body>
  <nav class = "Global-Warning">
      <div class="icon-title">
        <div class="title-icon">
          <img src="img/polor-bear.png" class="polor-bear">
          <p class="main-title">Global Warning</p>
        </div>
      </div>
      <div class="option-log">
        <div class="option-pc">
          <ul class="option">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Recent News</a></li>
            <li><a href="Related_articles.html">Related Article</a></li>
            <li><a href="#">Research</a></li>
            <li><a href="forum.html">Forum</a></li>
          </ul>
        </div>
        <div class="log-in">
            <input class="burger-check" id="burger-check" type="checkbox">
            <label for="burger-check" class="burger"></label>
              <div id="navigation1" class="navigation">
                <ul class="no-user">
                  <li><a href="Log.html">Log</a></li>
                </ul>

                <div class="has-user">
                  <div class="demo-card-square mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__supporting-text">
                      <div class="mdl-card__supporting-text" id="user-name"></div>
                    </div>

                    <div id="profile-image"></div>

                    <div class="mdl-card__actions mdl-card--border">
                      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="logOut">
                        Sign Out
                      </button>

                      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="edit-profile">
                        Edit Profile
                      </button>
                    </div>
                  </div>
                </div>
                <ul class="option-mobile">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="#">Recent News</a></li>
                  <li><a href="Related_articles.html">Related Article</a></li>
                  <li><a href="#">Research</a></li>
                  <li><a href="forum.html">Forum</a></li>
                </ul>
              </div>
          </div>
        </div>
    </nav>

      <div class="mdl-card mdl-shadow--2dp main-card" id="publish">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text profile-title">Publish Article</h2>
        </div>

        <div class="">
          <p class="edit-article-title">title</p>
          <textarea id="edit-article-content" name="name" rows="1" cols="80"></textarea>
        </div>

        <div class="content-area">
          <textarea cols="80" rows="10" id="article-content" name="content">
        </div>

        </textarea>
        <script src="js/publish.js"></script>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="submit-btn">
          Submit
        </button>
      </div>
</body>
</html>
