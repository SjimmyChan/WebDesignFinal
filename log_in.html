<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

  <link rel="stylesheet" href="css/material.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width:768px)" href="./css/tablet.css" />
  <link rel="stylesheet" media="screen and (max-width:425px)" href="./css/mobile.css" />

  <script src="js/material.min.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/script.js"></script>

  <title>Global Warning - Log in</title>
</head>
<body>
  <nav class = "Global-Warning">
      <div class="icon-title">
        <div class="log-in">
            <input class="burger-check" id="burger-check" type="checkbox">
            <label for="burger-check" class="burger"></label>
              <div id="navigation1" class="navigation">
                <ul class="no-user">
                  <li><a href="Log.html">Log</a></li>
                </ul>

                <div class="has-user">
                  <div class="demo-card-square mdl-card mdl-shadow--2dp userInfo-card">
                    <div class="mdl-card__supporting-text">
                      <div class="mdl-card__supporting-text" id="user-name"></div>
                    </div>

                    <div id="profile-image"></div>

                    <div class="mdl-card__actions mdl-card--border">
                      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="logOut">
                        Sign Out
                      </button>

                      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="edit-profile">
                        Edit Profile
                      </button>
                    </div>
                  </div>
                </div>
                <ul class="option-mobile">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="Recent_news.html">Recent News</a></li>
                  <li><a href="Related_articles.html">Related Article</a></li>
                  <li><a href="forum.html">Forum</a></li>
                </ul>
              </div>
        </div>
        <div class="title-icon">
          <img src="img/polor-bear.png" class="polor-bear">
          <p class="main-title">Global Warning</p>
        </div>
      </div>
      <div class="option-log">
        <div class="option-pc">
          <ul class="option">
            <li><a href="index.html">Home</a></li>
            <li><a href="Recent_news.html">Recent News</a></li>
            <li><a href="Related_articles.html">Related Article</a></li>
            <li><a href="forum.html">Forum</a></li>
          </ul>
        </div>
      </div>
  </nav>

  <div class="mdl-card mdl-shadow--2dp main-card">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Log in</h2>
    </div>

    <div class="mdl-card__supporting-text">
      <h4>Email</h4>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="email">
          <label class="mdl-textfield__label" for="sample1">Ex:qqq123@gmail.com</label>
        </div>
      </form>

      <h4>Password</h4>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="password" id="password">
          <label class="mdl-textfield__label" for="sample1">Text...</label>
        </div>
      </form>

      <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="btnLogIn">
        Log in
      </button>

      <div class="mdl-card__supporting-text" id="sign-info"></div>

    </div>
  </div>
</div>

</body>
</html>
